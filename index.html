<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Pod7-Group Project - Front end -->
    <title>NY Times</title>

    <style>
        .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
    </style>
</head>

<body>

        <div class="jumbotron" style="background-color: #20315A; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
            </h1>    
        </div>
    
        <div class="card m-4">
            <div class="card-header font-weight-bold">
                <i class="fas fa-newspaper"></i>
                Search Parameters
            </div>
            <div class="card-body text-secondary pt-0 pb-0">
                <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term:</label>
                            <input id="data-search"  class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Start Year (Optional:)</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">End Year (Optional:)</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
    
                        <span>
                            <button id="search1" type="button" class="btn btn-link text-secondary">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button type="clear" class="btn btn-link text-secondary">
                                <i class="fa fa-trash"></i> Clear Results
    
                            </button></span>
                    </form>
                </p>
            </div>
        </div>
        <div class="card m-4">
            <div class="card-header font-weight-bold">
                <i class="fas fa-table"></i> Top Articles
            </div>
            <div id="result" class="card-body text-secondary pt-0 pb-0">
                <p class="card-text">
    
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <hr>
                <h5 class="text-center">
                    <small>♥♥♥♥♥♥ Made with lots and lots of ♥♥♥♥♥♥♥
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    </body>
    
    </html>
